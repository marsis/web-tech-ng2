
<div class = "main">
<div class = "wrapper">
  <h1 class = "wrapper__header">Если бы на прошлой неделе вы<br> инвестировали в ПАММ-счет успешного<br> управляющего</h1>
  <div class="block">
    <app-sidebar class = "block__sidebar"></app-sidebar>




    <div class = rotate-l></div>
    <div class = rotate-r></div>
    <div class = "block__display">


      <input class = "input" id = "myRange" type = range min='0' max='5000' step='1' value='1000' (change)="getRange(titleRange)" #titleRange>
      <div  class="block__display__depozit">
        Сегодня ваш депозит бы<br> составил<span id = "depozit">&nbsp;{{inputValue}} $</span>
      </div>
      <div class="block__display__income">
        За год при провторении<br> вклада, заработали бы<span id = "income">{{inputValue}} $</span>
      </div>
    </div>
    <div  class = "wrapper__img"><img src="/img/Bitmap.png"></div>
  </div>
</div>
</div>
